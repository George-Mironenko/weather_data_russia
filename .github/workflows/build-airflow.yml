name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build all images
        run: |
          # Команда build. Вывод ошибки будет виден даже при сбое.
          docker compose --progress=plain build --no-cache || echo "Команда сборки завершилась с ошибкой, но работа шага продолжается для диагностики."
          
          echo "=== Список всех Docker образов в системе ==="
          docker images
          
          echo "=== Попытка вывести логи docker compose (если контейнеры есть) ==="
          docker compose logs 2>/dev/null || echo "Контейнеры не существуют или docker compose не может их найти."
          
          echo "=== Проверка файла docker-compose.yml ==="
          ls -la docker-compose.yml && echo "Файл найден."
