name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build all images
        run: |
          echo "=== Проверка синтаксиса и содержимого docker-compose.yml ==="
          # Проверяем синтаксис YAML (первая строка с ошибкой укажет на проблему)
          python3 -c "import yaml, sys; yaml.safe_load(open('docker-compose.yml')); print('✅ YAML синтаксис корректен')"
          
          echo "=== Какие сервисы видит Docker Compose? ==="
          # Пытаемся просто вывести конфигурацию
          docker compose config --services 2>&1 || echo "Не удалось прочитать конфигурацию."
          
          echo "=== Запускаем сборку с максимально подробным выводом ==="
          # Теперь запускаем сборку
          docker compose --verbose build --no-cache 2>&1 | head -50
